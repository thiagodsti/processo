<button type="button" class="btn btn-primary add_acorrencia" data-toggle="modal" data-target="#ocorrendiaModal">Adicionar Ocorrência</button>
    
<div id="ocorrendiaModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times</button>
                <h4 class="modal-title">Adicionar Ocorrência</h4>
            </div>
            <div class="modal-body">
                <div>
                    <label>Data:</label>
                    <input ng-model="ocorrencia.data"/>
                </div>
                <div>
                    <label>Título:</label>
                    <input ng-model="ocorrencia.titulo"/>
                </div>
                <div>
                    <label>Algo: </label>
                    <input ng-model="ocorrencia.algo"/>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="adicionarOcorrencia()" type="button" class="btn btn-primary" data-dismiss="modal">Adicionar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
