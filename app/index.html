<html ng-app="processo">
<head>
  <meta charset="UTF-8">
  <title>Processos</title>
  <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="css/ui.css">
  <script src="components/angular/angular.js"></script>
  <script src="components/angular-messages/angular-messages.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/processoController.js"></script>
  <script src="js/services/processoService.js"></script>
  <script src="js/configs/configValue.js"></script>
</head>
<body ng-controller="processoController">
  <h1>Processos</h1>

  <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando?"/>
  <table class="table" ng-show="processos.length > 0">
    <tr>
      <th></th>
      <th><a href="" ng-click="ordenarPor('processo')">Processo</th>
      <th>Fiscal</th>
    </tr>
    <tr ng-repeat="processo in processos | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
      <td><input type="checkbox" ng-model="processo.selecionado"></td>
      <td>{{processo.processo}}</td>
      <td>{{processo.fiscal}}</td>
      <!--
      <td ng-repeat="(key,value) in contato">
        {{value}}
      </td>
      -->
    </tr>
  </table>


</body>
</html>
